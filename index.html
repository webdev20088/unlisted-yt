<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unlisted Video — Dark UI</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1720;
      --muted:#9aa4b2;
      --accent:#6ee7b7;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --accent-2: rgba(110,231,183,0.08);
      --radius:16px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(110,231,183,0.03), transparent 8%),
                  radial-gradient(900px 400px at 90% 90%, rgba(99,102,241,0.02), transparent 8%),
                  var(--bg);
      color:#e6eef3;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:36px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .container{
      width:100%;
      max-width:1100px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent 40%);
      border-radius:20px;
      padding:28px;
      box-shadow: 0 8px 40px rgba(2,6,23,0.6);
      display:flex;
      gap:24px;
      align-items:flex-start;
    }

    header{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .heading{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    h1{
      margin:0;
      font-size:22px;
      letter-spacing:0.2px;
    }

    p.lead{margin:0;color:var(--muted);font-size:13px}

    /* left column: buttons */
    .left{
      flex:1 1 560px;
      display:flex;
      gap:18px;
      align-items:flex-start;
    }

    .button-grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:12px 14px;
      width:100%;
    }

    a.btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-decoration:none;
      padding:14px 18px;
      border-radius:12px;
      background:linear-gradient(180deg,var(--glass),var(--glass-2));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 6px 18px rgba(2,6,23,0.6), inset 0 -12px 30px rgba(0,0,0,0.25);
      color:#dff7ee;
      font-weight:600;
      transition:transform .18s ease, box-shadow .18s ease;
      cursor:pointer;
    }
    a.btn:hover{transform:translateY(-6px);box-shadow: 0 18px 30px rgba(2,6,23,0.6)}
    a.btn:active{transform:translateY(-2px)}

    /* tile to the right */
    .tile{
      width:320px;
      min-height:220px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:18px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 10px 40px rgba(2,6,23,0.5);
      position:relative;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-self:flex-start;
      backdrop-filter: blur(6px) saturate(120%);
    }

    .tile .title{
      font-size:16px;
      font-weight:700;
      letter-spacing:0.3px;
    }
    .tile .meta{color:var(--muted);font-size:13px}

    /* floating, timeless effect */
    .tile::after{
      content:'';
      position:absolute;
      right:-28px;
      top:18px;
      width:120px;height:120px;
      background:radial-gradient(circle at 30% 20%, var(--accent-2), transparent 35%);
      filter: blur(30px);
      z-index:-1;
    }

    /* password overlay */
    .overlay{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(2,6,23,0.7), rgba(2,6,23,0.85));z-index:9999;
    }
    .lockbox{
      width:420px;max-width:92%;background:linear-gradient(180deg, rgba(255,255,255,0.025), rgba(255,255,255,0.01));padding:26px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 18px 60px rgba(0,0,0,0.7);text-align:center;
    }
    .lockbox h2{margin:0 0 8px 0}
    .lockbox p{margin:0 0 18px 0;color:var(--muted)}
    .pw{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:15px}
    .pw:focus{outline:none;box-shadow:0 6px 18px rgba(110,231,183,0.06);border-color:rgba(110,231,183,0.18)}
    .actions{display:flex;gap:10px;justify-content:center;margin-top:14px}
    .actions button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#052018;font-weight:700;cursor:pointer}
    .actions button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}

    footer{margin-top:14px;color:var(--muted);font-size:12px;text-align:center}

    /* responsive */
    @media (max-width:860px){
      .container{flex-direction:column;padding:20px}
      .tile{width:100%}
      .left{width:100%}
      .button-grid{grid-template-columns:repeat(1,1fr)}
    }
  </style>
</head>
<body>

  <!-- PASSWORD OVERLAY -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true">
    <div class="lockbox">
      <h2>Enter password to continue</h2>
      <input id="pw" class="pw" type="password" inputmode="text" placeholder="Password" aria-label="Password input" />
      <div class="actions">
        <button id="unlock">Unlock</button>
      </div>
    </div>
  </div>

  <main class="container" id="mainContent" style="visibility:hidden">
    <div style="width:100%">
      <header>
        <div class="heading">
          <h1>Unlisted Video</h1>
        </div>
        <div style="display:flex;gap:12px;align-items:center">
        </div>
      </header>

      <section class="left" style="margin-top:18px">
        <div style="flex:1">
          <div class="button-grid" aria-label="controls">
            <!-- 10 buttons -->
            <a class="btn" href="https://youtu.be/-twGvgoO6lM">EDIT 1 - ROAD TRIP </a>
            <a class="btn" href="https://youtu.be/ZBkBieeU8LI">EDIT 2 - ROAD TRIP</a>
            <a class="btn" href="https://youtu.be/mILYSmg7zGQ">EDIT 3 - ROAD TRIP</a>
            <a class="btn" href="https://youtu.be/Rxk8SXVDUL0">WEADING CD COMBINED</a>
            <a class="btn" href="https://youtu.be/7KdTmnSTWME">FIRST 0-90 BODYCAM</a>
            <a class="btn" href="#">Click</a>
            <a class="btn" href="#">Click</a>
            <a class="btn" href="#">Click</a>
            <a class="btn" href="#">Click</a>
            <a class="btn" href="#">Click</a>
          </div>
        </div>

      </section>
    </div>
  </main>

  <script>
    (function(){
      const overlay = document.getElementById('overlay');
      const main = document.getElementById('mainContent');
      const pw = document.getElementById('pw');
      const unlock = document.getElementById('unlock');
      const hint = document.getElementById('hint');
      const CORRECT = 'anshu1624';

      function showMain(){
        overlay.style.display='none';
        main.style.visibility='visible';
        // tiny entrance
        main.style.opacity=0;
        main.animate([{opacity:0, transform:'translateY(10px)'},{opacity:1, transform:'translateY(0)'}],{duration:420,easing:'cubic-bezier(.2,.9,.2,1)',fill:'forwards'});
      }

      unlock.addEventListener('click', ()=>{
        if(pw.value === CORRECT){
          showMain();
        } else {
          pw.value='';
          pw.focus();
          pw.animate([{transform:'translateX(0)'},{transform:'translateX(-10px)'},{transform:'translateX(10px)'},{transform:'translateX(0)'}],{duration:360});
        }
      });

      pw.addEventListener('keydown', (e)=>{ if(e.key==='Enter') unlock.click(); });
      hint.addEventListener('click', ()=>{ alert('Hint: it was provided to you — check the page owner or notes.'); });

      // prevent tabbing into page while locked
      document.addEventListener('focus', function(e){
        if(overlay.style.display!== 'none' && !overlay.contains(e.target)){
          e.stopPropagation();
          overlay.querySelector('.pw').focus();
        }
      }, true);

      // autofocus
      pw.focus();

      // accessibility: if user has reduced motion, skip animations
      const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
      if(mq.matches){
        // disable animations by clearing animate calls (we simply won't animate)
      }
    })();
  </script>
</body>
</html>
